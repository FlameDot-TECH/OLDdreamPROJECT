<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>密码登录页面</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        /* 液体流动背景 */
        #liquid-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .login-container {
            background: rgba(255,255,255,0.18);
            padding: 48px 36px 36px 36px;
            border-radius: 24px;
            box-shadow: 0 12px 48px 0 rgba(44,62,80,0.18);
            width: 370px;
            position: relative;
            transition: box-shadow 0.3s;
            z-index: 1;
            backdrop-filter: blur(22px) saturate(180%);
            -webkit-backdrop-filter: blur(22px) saturate(180%);
            border: 2px solid rgba(255,255,255,0.28);
            animation: floatIn 1s cubic-bezier(.23,1.02,.32,1) 1;
        }
        @keyframes floatIn {
            0% { transform: translateY(40px) scale(0.95); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }
        .login-container:hover {
            box-shadow: 0 16px 64px rgba(44,62,80,0.28);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 32px;
            color: #0078d4;
            letter-spacing: 3px;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(0,120,212,0.08);
        }
        .login-container .icon {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .login-container .icon svg {
            width: 56px;
            height: 56px;
            fill: url(#icon-gradient);
            opacity: 0.92;
            filter: drop-shadow(0 2px 8px #74ebd5aa);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-bottom: 18px;
        }
        .input-group input {
            width: 85%;
            padding: 14px 18px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            background: rgba(255,255,255,0.55);
            transition: 
                box-shadow 0.25s, 
                background 0.25s, 
                border 0.25s;
            box-shadow: 0 4px 18px 0 rgba(0,120,212,0.10);
            outline: none;
            margin: 0;
            border: 1.5px solid rgba(0,120,212,0.10);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            color: #222;
            letter-spacing: 1px;
        }
        .input-group input:focus {
            background: rgba(255,255,255,0.85);
            box-shadow: 0 0 0 3px #00c6fb55, 0 4px 18px rgba(0,120,212,0.13);
            border: 1.5px solid #00c6fb;
        }
        .input-group input::placeholder {
            color: #8bb8d1;
            font-size: 15px;
            letter-spacing: 1px;
            opacity: 0.85;
            font-style: italic;
        }
        .login-container button {
            width: 85%;
            padding: 13px;
            margin: 0 auto 8px auto;
            display: block;
            background: linear-gradient(90deg, #0078d4 0%, #00c6fb 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 19px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0,120,212,0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            letter-spacing: 2px;
        }
        .login-container button:hover {
            background: linear-gradient(90deg, #005fa3 0%, #00a6d6 100%);
            box-shadow: 0 4px 20px rgba(0,120,212,0.18);
            transform: translateY(-2px) scale(1.03);
        }
        .login-container .error {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 10px;
            min-height: 22px;
            font-size: 15px;
            white-space: pre-line;
            letter-spacing: 1px;
        }
        .login-container .success {
            color: #27ae60;
            text-align: center;
            margin-bottom: 10px;
            min-height: 22px;
            font-size: 15px;
            white-space: pre-line;
            letter-spacing: 1px;
        }
        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
            background: rgba(0,0,0,0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: #b2e0f7;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- 液体流动背景canvas -->
    <canvas id="liquid-bg"></canvas>
    <div class="login-container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <defs>
                    <linearGradient id="icon-gradient" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#74ebd5"/>
                        <stop offset="100%" stop-color="#0078d4"/>
                    </linearGradient>
                </defs>
                <path d="M12 12c2.21 0 4-1.79 4-4V7c0-2.21-1.79-4-4-4s-4 1.79-4 4v1c0 2.21 1.79 4 4 4zm6 2h-1.26C16.42 12.84 14.36 12 12 12s-4.42.84-4.74 2H6c-1.1 0-2 .9-2 2v3c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-3c0-1.1-.9-2-2-2zm-6-9c1.1 0 2 .9 2 2v1c0 1.1-.9 2-2 2s-2-.9-2-2V5c0-1.1.9-2 2-2zm6 14c0 .55-.45 1-1 1H6c-.55 0-1-.45-1-1v-3c0-.55.45-1 1-1h12c.55 0 1 .45 1 1v3z"/>
            </svg>
        </div>
        <h2>账户登录</h2>
        <div class="error" id="errorMsg"></div>
        <div class="input-group">
            <input type="text" id="username" placeholder="用户名">
            <input type="password" id="password" placeholder="密码">
        </div>
        <button onclick="login()">登录</button>
    </div>
    <script>
        // 液体流动背景动画
        const canvas = document.getElementById('liquid-bg');
        const ctx = canvas.getContext('2d');
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);

        // 液体波浪参数
        const waves = [
            { amplitude: 30, wavelength: 400, speed: 0.5, color: 'rgba(116,235,213,0.5)', offset: 0 },
            { amplitude: 40, wavelength: 600, speed: 0.3, color: 'rgba(172,182,229,0.4)', offset: 100 },
            { amplitude: 25, wavelength: 300, speed: 0.7, color: 'rgba(0,120,212,0.25)', offset: 200 }
        ];

        function drawWaves(time) {
            ctx.clearRect(0, 0, width, height);
            waves.forEach((wave, idx) => {
                ctx.beginPath();
                for (let x = 0; x <= width; x += 2) {
                    let y = Math.sin((x + wave.offset + time * wave.speed * 60) / wave.wavelength * 2 * Math.PI) * wave.amplitude
                        + height * (0.7 + idx * 0.08);
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.lineTo(width, height);
                ctx.lineTo(0, height);
                ctx.closePath();
                ctx.fillStyle = wave.color;
                ctx.fill();
            });
        }

        function animate() {
            const now = performance.now() / 1000;
            drawWaves(now);
            requestAnimationFrame(animate);
        }
        animate();

        // 36个账户及初始密码
        const accounts = {
            王宇翔: "WYX001",
            马英泽: "MYZ002",
            高冉: "GR003",
            钟鸿宇: "ZHY004",
            冯廷轩: "FTX005",
            黄蓥澜: "HYL006",
            范沐熙: "FMX007",
            蒋沛凝: "JPN008",
            黄雨萱: "HYX009",
            周文洁: "ZWJ010",
            左辉: "ZH011",
            徐炜: "XW012",
            涂高铭: "TGM013",
            刘翔博: "LXB014",
            邵姝妍: "SSY015",
            胡义智: "HYZ016",
            王睿宸: "WRC017",
            李颢轩: "LHX018",
            陆施淇: "LSQ019",
            苟妍: "GY020",
            陈子健: "CZJ021",
            封博昊: "FBH022",
            潘荣轩: "PRX023",
            谭茗珂: "TMK024",
            郭雨璇: "GYX025",
            胡泽宇: "HZY026",
            崔翊宸: "CYC027",
            陈志涛: "CZT028",
            汤雅睿: "TYR029",
            薛梓坤: "XZK030",
            徐浩然: "XHR031",
            李乐梅: "LLM032",     
            李明玮: "LMW033",     
            陈悦: "CY034",
            沈紫怡: "SZY035",
            袁天新: "QTX036",
            徐双双: "XSS037",
        };

        let errorCount = 0; // 新增错误计数

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            if (!username || !password) {
                errorMsg.className = 'error';
                errorMsg.innerText = '请输入用户名和密码';
                return;
            }
            // 校验用户名和密码
            if (accounts[username] && accounts[username] === password) {
                errorMsg.className = 'success';
                errorMsg.innerText = '登录成功！';
                errorCount = 0; // 登录成功重置错误计数
                setTimeout(function() {
                    window.location.href = "index.html";
                }, 800); // 0.8秒后跳转
            } else {
                errorCount++;
                let msg = '用户名或密码错误！';
                if (errorCount >= 3) {
                    msg += '\n如果忘记密码可联系QQ：3699768541';
                }
                errorMsg.className = 'error';
                errorMsg.innerText = msg;
            }
        }
        // 支持回车键登录
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
