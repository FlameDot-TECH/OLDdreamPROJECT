<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>成员风采 - 追梦一班</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
            min-height: 100vh;
            color: #222;
            background: #0a2ba5;
            position: relative;
            overflow-x: hidden;
        }
        #fluid-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            display: block;
            animation: fadeInBg 2s cubic-bezier(.23,1.02,.32,1) both;
        }
        @keyframes fadeInBg {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        .fluid-bg {
            display: none;
        }
        header, main {
            position: relative;
            z-index: 1;
        }
        header {
            background: linear-gradient(90deg, #2980b9 60%, #6dd5fa 100%);
            color: #fff;
            padding: 56px 0 28px 0;
            text-align: center;
            box-shadow: 0 4px 24px rgba(41,128,185,0.13);
            letter-spacing: 2px;
            border-radius: 0 0 36px 36px;
            position: relative;
            overflow: hidden;
            animation: headerFadeIn 1.1s cubic-bezier(.23,1.02,.32,1) both;
        }
        @keyframes headerFadeIn {
            from { opacity: 0; transform: translateY(-40px) scale(0.98);}
            to   { opacity: 1; transform: translateY(0) scale(1);}
        }
        header::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 80vw;
            height: 120px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0) 80%);
            z-index: 0;
            pointer-events: none;
            animation: shineIn 2.2s cubic-bezier(.23,1.02,.32,1) both;
        }
        @keyframes shineIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        header h1 {
            font-size: 2.8em;
            font-weight: 900;
            letter-spacing: 8px;
            color: #fff;
            margin: 0;
            text-shadow: 0 2px 24px #217dbb, 0 1px 0 #fff;
            animation: titlePopIn 1.2s cubic-bezier(.23,1.02,.32,1) both;
        }
        @keyframes titlePopIn {
            from { opacity: 0; transform: scale(0.92);}
            to   { opacity: 1; transform: scale(1);}
        }
        main {
            max-width: 1200px;
            margin: 48px auto 0 auto;
            background: rgba(255,255,255,0.13);
            border-radius: 32px;
            box-shadow: 0 8px 36px rgba(41,128,185,0.10);
            padding: 48px 32px 32px 32px;
            min-height: 700px;
            backdrop-filter: blur(10px) saturate(1.2);
            -webkit-backdrop-filter: blur(10px) saturate(1.2);
            border: 1.5px solid rgba(255,255,255,0.18);
            animation: mainFadeIn 1.2s 0.2s cubic-bezier(.23,1.02,.32,1) both;
        }
        @keyframes mainFadeIn {
            from { opacity: 0; transform: translateY(60px) scale(0.98);}
            to   { opacity: 1; transform: translateY(0) scale(1);}
        }
        .members-title {
            font-size: 2em;
            color: #007aff;
            margin-bottom: 40px;
            letter-spacing: 4px;
            font-weight: 900;
            text-align: center;
            text-shadow:
                0 2px 8px #e0eafc,
                0 4px 24px rgba(0,159,253,0.25),
                0 1px 0 #fff,
                0 0.5vw 1vw rgba(10,43,165,0.13);
            background: linear-gradient(90deg, #007aff 30%, #6dd5fa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1.2s 0.4s cubic-bezier(.23,1.02,.32,1) both;
        }
        .members-list {
            display: flex;
            flex-wrap: wrap;
            gap: 40px 32px;
            justify-content: center;
            margin-bottom: 40px;
            animation: fadeInUp 1.2s 0.5s cubic-bezier(.23,1.02,.32,1) both;
        }
        .member-card {
            background: rgba(245,246,250,0.97);
            border-radius: 24px;
            box-shadow: 0 4px 24px 0 rgba(0,122,255,0.10), 0 2px 16px 0 rgba(0,0,0,0.06);
            padding: 36px 24px 24px 24px;
            min-width: 200px;
            max-width: 220px;
            text-align: center;
            border: 2px solid #e5e5ea;
            transition: box-shadow 0.18s, border-color 0.18s, transform 0.18s, background 0.18s;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px) scale(0.98);
            animation: cardFadeInUp 0.8s cubic-bezier(.23,1.02,.32,1) forwards;
        }
        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            filter: blur(6px);
            z-index: 0;
            opacity: 0.4;
        }
        .member-card:hover {
            box-shadow: 0 12px 36px 0 rgba(0,122,255,0.18), 0 0 32px #b3d8f6;
            border-color: #007aff;
            background: rgba(245,246,250,1);
            transform: translateY(-12px) scale(1.06) rotate(-1deg);
            z-index: 2;
        }
        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e0eafc 60%, #b3d8f6 100%);
            margin: 0 auto 18px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6em;
            color: #007aff;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(0,122,255,0.08);
            border: 3px solid #fff;
            letter-spacing: 1px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s, border-color 0.2s, transform 0.3s cubic-bezier(.23,1.02,.32,1);
            user-select: none;
            position: relative;
            z-index: 1;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-color: white;
        }
        .member-card:hover .member-avatar {
            background: #d0e6fa;
            color: #0051a8;
            box-shadow: 0 0 32px #6dd5fa88;
            border-color: #6dd5fa;
            transform: scale(1.08) rotate(-2deg);
        }
        .member-name {
            font-size: 1.18em;
            color: #222;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }
        .member-desc {
            font-size: 1em;
            color: #555;
            margin-bottom: 8px;
            line-height: 1.7;
            min-height: 48px;
            position: relative;
            z-index: 1;
        }
        .back-btn-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 36px;
            animation: fadeIn 1.2s 2.5s cubic-bezier(.23,1.02,.32,1) both;
        }
        a {
            display: inline-block;
            padding: 14px 48px;
            background: linear-gradient(90deg, #007aff 60%, #6dd5fa 100%);
            color: #fff;
            border-radius: 24px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.13em;
            box-shadow: 0 2px 12px rgba(0,122,255,0.10);
            transition: background 0.2s, transform 0.2s;
            letter-spacing: 1.5px;
            border: none;
            margin: 0;
        }
        a:hover {
            background: linear-gradient(90deg, #0051a8 60%, #2980b9 100%);
            transform: translateY(-2px) scale(1.04);
        }
        
        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-card {
            background: linear-gradient(135deg, #ffffff, #f0f8ff);
            border-radius: 24px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: translateY(40px);
            transition: transform 0.4s ease;
            border: 1px solid rgba(0,122,255,0.2);
        }
        .modal-overlay.active .modal-card {
            transform: translateY(0);
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0,122,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            border: none;
            font-size: 20px;
            color: #007aff;
        }
        .modal-close:hover {
            background: rgba(0,122,255,0.2);
            transform: rotate(90deg);
        }
        .modal-header {
            background: linear-gradient(90deg, #007aff, #6dd5fa);
            padding: 30px;
            border-radius: 24px 24px 0 0;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .modal-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 80%);
        }
        .modal-title {
            font-size: 2.2em;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: 1px;
        }
        .modal-subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin: 0;
            font-weight: 400;
        }
        .modal-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        @media (max-width: 768px) {
            .modal-content {
                grid-template-columns: 1fr;
            }
        }
        .modal-section {
            margin-bottom: 20px;
        }
        .modal-section-title {
            font-size: 1.1em;
            color: #007aff;
            margin: 0 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(0,122,255,0.2);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .modal-info {
            font-size: 1em;
            margin: 8px 0;
            line-height: 1.6;
            color: #333;
        }
        .modal-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        .modal-tag {
            background: rgba(0,122,255,0.1);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #007aff;
        }
        .modal-photo {
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            width: 100%;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(0,122,255,0.2);
            border-top: 6px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 1200px) {
            main {
                max-width: 99vw;
                padding: 24px 2vw 24px 2vw;
            }
            .members-list {
                gap: 24px 12px;
            }
        }
        @media (max-width: 900px) {
            .members-list {
                gap: 14px 6px;
            }
            .member-card {
                min-width: 140px;
                max-width: 180px;
                padding: 14px 8px 10px 8px;
            }
            .member-avatar {
                width: 56px;
                height: 56px;
                font-size: 1.1em;
            }
        }
        @media (max-width: 600px) {
            main {
                padding: 8px 2vw 8px 2vw;
            }
            .members-list {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .member-card {
                min-width: 80vw;
                max-width: 98vw;
            }
            header h1 {
                font-size: 1.3em;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0;}
            to   { opacity: 1;}
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px) scale(0.98);}
            to { opacity: 1; transform: translateY(0) scale(1);}
        }
        @keyframes cardFadeInUp {
            from { opacity: 0; transform: translateY(40px) scale(0.98);}
            to { opacity: 1; transform: translateY(0) scale(1);}
        }
    </style>
</head>
<body>
    <canvas id="fluid-canvas"></canvas>
    <div class="fluid-bg"></div>
    <header>
        <h1>成员风采</h1>
    </header>
    <main>
        <div class="members-title">追梦一班优秀成员</div>
        <div class="members-list">
            <!-- 卡片将在这里动态生成 -->
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        <div class="back-btn-wrapper">
            <a href="追梦一班.html">返回主页面</a>
        </div>
    </main>
    
    <!-- 模态框结构 -->
    <div class="modal-overlay" id="memberModal">
        <div class="modal-card">
            <button class="modal-close">&times;</button>
            <div class="modal-header">
                <h2 class="modal-title" id="modalName"></h2>
                <p class="modal-subtitle" id="modalAlias"></p>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- 内容将在这里动态生成 -->
            </div>
        </div>
    </div>
    
    <script>
    // 流动液体背景
    const canvas = document.getElementById('fluid-canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    resize();
    window.addEventListener('resize', resize);

    // 流体波浪参数
    const blobs = [
        {
            color: 'rgba(10,43,165,0.60)',
            baseX: 0.18, baseY: 0.22, r: 340, speed: 1.3, offset: 0
        },
        {
            color: 'rgba(0,159,253,0.48)',
            baseX: 0.82, baseY: 0.18, r: 260, speed: 1.1, offset: 1.5
        },
        {
            color: 'rgba(0,201,255,0.32)',
            baseX: 0.5, baseY: 0.92, r: 480, speed: 0.9, offset: 3.2
        },
        {
            color: 'rgba(0,159,253,0.22)',
            baseX: 0.5, baseY: 0.5, r: 320, speed: 1.5, offset: 2.7
        }
    ];

    function drawBlob(cx, cy, r, t, color) {
        ctx.save();
        ctx.globalAlpha = 1;
        ctx.beginPath();
        const points = [];
        const waveCount = 12;
        for (let i = 0; i < waveCount; i++) {
            const angle = (Math.PI * 2 / waveCount) * i;
            const wave = Math.sin(t * 1.8 + i * 1.2) * 54 + Math.cos(t * 1.3 + i * 1.7) * 38;
            const px = cx + Math.cos(angle) * (r + wave);
            const py = cy + Math.sin(angle) * (r + wave);
            points.push({x: px, y: py});
        }
        ctx.moveTo(points[0].x, points[0].y);
        for (let i = 1; i <= waveCount; i++) {
            const p1 = points[i % waveCount];
            const cp1x = (points[i - 1].x + p1.x) / 2;
            const cp1y = (points[i - 1].y + p1.y) / 2;
            ctx.quadraticCurveTo(p1.x, p1.y, cp1x, cp1y);
        }
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.filter = 'blur(22px)';
        ctx.fill();
        ctx.restore();
    }

    // 启动时渐变放大动画
    let startTime = null;
    function animate(ts) {
        if (!startTime) startTime = ts;
        const progress = Math.min((ts - startTime) / 1200, 1); // 1.2s动画
        ctx.clearRect(0, 0, width, height);
        const now = Date.now() / 1000;
        blobs.forEach(blob => {
            const t = now * blob.speed + blob.offset;
            // 启动时半径从0渐变到目标值
            const r = blob.r * (0.7 + 0.3 * progress);
            const cx = blob.baseX * width + Math.sin(t * 0.7) * 40;
            const cy = blob.baseY * height + Math.cos(t * 0.5) * 30;
            drawBlob(cx, cy, r, t, blob.color);
        });
        requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
    
    // 成员数据获取和展示逻辑
    document.addEventListener('DOMContentLoaded', () => {
        const membersList = document.querySelector('.members-list');
        const modalOverlay = document.getElementById('memberModal');
        const modalClose = document.querySelector('.modal-close');
        const modalName = document.getElementById('modalName');
        const modalAlias = document.getElementById('modalAlias');
        const modalContent = document.getElementById('modalContent');
        
        // 关闭模态框
        modalClose.addEventListener('click', () => {
            modalOverlay.classList.remove('active');
        });
        
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });
        
        // 获取飞书API访问令牌
        async function getTenantAccessToken() {
            const response = await fetch('https://open.feishu.cn/open-apis/auth/v3/tenant_access_token/internal', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    app_id: "cli_a8dcd04cc63b901c",
                    app_secret: "KBJ50MIGorgYeJwzePBLdcnGRJzIWiYQ"
                })
            });
            
            const data = await response.json();
            return data.tenant_access_token;
        }
        
        // 获取成员数据
        async function fetchMembers() {
            try {
                const token = await getTenantAccessToken();
                const response = await fetch('https://open.feishu.cn/open-apis/bitable/v1/apps/G8ZMb1YMzaZ34Qsvoe4cyHfZnsc/tables/tblFywOY4z63EdyS/records/search?page_size=20', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        view_id: "vewwajLOHK"
                    })
                });
                
                const data = await response.json();
                return data.data.items;
            } catch (error) {
                console.error('获取成员数据失败:', error);
                membersList.innerHTML = '<div class="error-message">无法加载成员数据，请稍后再试</div>';
                return [];
            }
        }
        
        // 创建成员卡片
        function createMemberCard(member, index) {
            const card = document.createElement('div');
            card.className = 'member-card';
            card.style.animationDelay = `${0.1 + index * 0.08}s`;
            
            const photoUrl = member.fields.照片?.[0]?.tmp_url || '';
            
            // 设置卡片背景（带模糊效果）
            if (photoUrl) {
                card.style.setProperty('--member-bg', `url(${photoUrl})`);
                card.style.backgroundImage = `url(${photoUrl})`;
                card.style.backgroundSize = 'cover';
                card.style.backgroundPosition = 'center';
            }
            
            const avatar = document.createElement('div');
            avatar.className = 'member-avatar';
            
            // 设置头像背景
            if (photoUrl) {
                avatar.style.backgroundImage = `url(${photoUrl})`;
            } else {
                // 使用姓名首字母作为备选
                const name = member.fields.姓名?.[0]?.text || '';
                if (name) {
                    const initials = name.split('').filter(char => char.match(/[\u4e00-\u9fa5]/)).slice(0, 2).join('');
                    avatar.textContent = initials;
                }
            }
            
            const nameEl = document.createElement('div');
            nameEl.className = 'member-name';
            nameEl.textContent = member.fields.姓名?.[0]?.text || '未知姓名';
            
            const descEl = document.createElement('div');
            descEl.className = 'member-desc';
            descEl.textContent = member.fields.人生格言?.[0]?.text || '这个人很神秘，什么也没留下...';
            
            card.appendChild(avatar);
            card.appendChild(nameEl);
            card.appendChild(descEl);
            
            // 点击卡片显示详情
            card.addEventListener('click', () => {
                showMemberDetails(member);
            });
            
            return card;
        }
        
        // 显示成员详情
        function showMemberDetails(member) {
            const fields = member.fields;
            
            modalName.textContent = fields.姓名?.[0]?.text || '未知姓名';
            modalAlias.textContent = fields.代号 ? `"${fields.代号?.[0]?.text}"` : '';
            
            // 清空之前的内容
            modalContent.innerHTML = '';
            
            // 创建详情内容
            const detailsHtml = `
                <div class="modal-section">
                    <h3 class="modal-section-title">基本信息</h3>
                    <p class="modal-info">性别: ${fields.性别 || '未知'}</p>
                    <p class="modal-info">出生日期: ${fields.出生 ? new Date(fields.出生).toLocaleDateString() : '未知'}</p>
                    <p class="modal-info">星座: ${fields.星座?.[0] || '未知'}</p>
                    <p class="modal-info">手机号: ${fields.手机号?.[0]?.text || '未提供'}</p>
                </div>
                
                <div class="modal-section">
                    <h3 class="modal-section-title">联系方式</h3>
                    <p class="modal-info">QQ: ${fields.QQ?.[0]?.text || '未提供'}</p>
                    <p class="modal-info">微信: ${fields.微信?.[0]?.text || '未提供'}</p>
                    <p class="modal-info">其他社交媒体: ${fields.其他社交媒体?.[0]?.text || '未提供'}</p>
                </div>
                
                <div class="modal-section">
                    <h3 class="modal-section-title">人生格言</h3>
                    <p class="modal-info">${fields.人生格言?.[0]?.text || '这个人很神秘，什么也没留下...'}</p>
                </div>
                
                <div class="modal-section">
                    <h3 class="modal-section-title">志向与愿望</h3>
                    <p class="modal-info">${fields.梦想 ? fields.梦想?.[0]?.text : '未提供'}</p>
                </div>
                
                <div class="modal-section">
                    <h3 class="modal-section-title">自我鉴定</h3>
                    <div class="modal-tags">
                        ${(fields.自我鉴定 || []).map(tag => `<span class="modal-tag">${tag}</span>`).join('')}
                    </div>
                </div>
                
                <div class="modal-section">
                    <h3 class="modal-section-title">想说的话</h3>
                    <p class="modal-info">${fields.想对同学 ? fields.想对同学?.[0]?.text : '未提供'}</p>
                </div>
                
                <div class="modal-section">
                    <h3 class="modal-section-title">喜好</h3>
                    <p class="modal-info">最喜欢的颜色: ${fields.最喜欢的?.颜色?.[0]?.text || '未提供'}</p>
                    <p class="modal-info">最喜欢的食物: ${fields.最喜欢的?.食物?.[0]?.text || '未提供'}</p>
                    <p class="modal-info">最喜欢的歌曲/PRODUCER: ${fields.最喜欢的?.歌曲?.[0]?.text || '未提供'}</p>
                    <p class="modal-info">最喜欢的书籍: ${fields.最喜欢的?.书籍?.[0]?.text || '未提供'}</p>
                    <p class="modal-info">最喜欢的电影: ${fields.最喜欢的?.电影?.[0]?.text || '未提供'}</p>
                    <p class="modal-info">最喜欢的事情/爱好: ${fields.最喜欢的?.事情?.[0]?.text || '未提供'}</p>
                    <p class="modal-info">最喜欢的学科: ${fields.最喜欢的?.学科?.[0]?.text || '未提供'}</p>
                    <p class="modal-info">最喜欢的人: ${fields.最喜欢的?.人?.[0]?.text || '未提供'}</p>
                    <p class="modal-info">最不喜欢的事物: ${fields.最不喜欢的?.事物?.[0]?.text || '未提供'}</p>
                </div>
            `;
            
            modalContent.innerHTML = detailsHtml;
            
            // 如果有照片，添加到模态框
            const photoUrl = fields.照片?.[0]?.tmp_url;
            if (photoUrl) {
                const photoSection = document.createElement('div');
                photoSection.className = 'modal-section';
                photoSection.innerHTML = `
                    <h3 class="modal-section-title">照片</h3>
                    <img src="${photoUrl}" alt="${fields.姓名?.[0]?.text}" class="modal-photo">
                `;
                modalContent.appendChild(photoSection);
            }
            
            // 显示模态框
            modalOverlay.classList.add('active');
        }
        
        // 初始化并加载成员数据
        async function init() {
            const members = await fetchMembers();
            const loading = document.querySelector('.loading');
            
            if (members.length > 0) {
                loading.style.display = 'none';
                members.forEach((member, index) => {
                    const card = createMemberCard(member, index);
                    membersList.appendChild(card);
                });
            } else {
                loading.innerHTML = '<div class="error-message">没有找到成员数据</div>';
            }
        }
        
        // 启动初始化
        init();
    });
    </script>
</body>
</html>
