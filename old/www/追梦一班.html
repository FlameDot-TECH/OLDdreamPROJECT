    <meta charset="UTF-8">
    <title>追梦一班</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
            /* 一体化蓝色渐变背景，主色调与内容容器一致 */
            background: linear-gradient(135deg, #0a2ba5 0%, #217dbb 40%, #009ffd 80%, #00c9ff 100%);
            min-height: 100vh;
        }
        nav {
            background: rgba(52,152,219,0.98);
            padding: 14px 0 10px 0;
            text-align: center;
            box-shadow: 0 2px 16px rgba(41,128,185,0.10);
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            margin-bottom: 0;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: fadeIn 1.2s 0.3s cubic-bezier(.23,1.02,.32,1) both;
            backdrop-filter: blur(8px);
        }
        nav a {
            color: #fff;
            margin: 0 18px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.13em;
            letter-spacing: 1.5px;
            padding: 8px 22px;
            border-radius: 22px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(41,128,185,0.06);
            display: inline-block;
            position: relative;
        }
        nav a:hover, nav a:focus {
            background: linear-gradient(90deg, #21bb3b 60%, #21bb3b 100%);
            color: #fff;
            box-shadow: 0 4px 16px #6dd5fa55;
            text-decoration: none;
        }
        header {
            background: linear-gradient(90deg, #29b995 60%, #29b995 100%);
            color: #fff;
            padding: 60px 0 32px 0;
            text-align: center;
            box-shadow: 0 4px 24px rgba(41,128,185,0.13);
            letter-spacing: 2px;
            border-radius: 0 0 36px 36px;
            position: relative;
            overflow: hidden;
            animation: headerFadeIn 1.1s cubic-bezier(.23,1.02,.32,1) both;
        }
        @keyframes headerFadeIn {
            from { opacity: 0; transform: translateY(-40px) scale(0.98);}
            to   { opacity: 1; transform: translateY(0) scale(1);}
        }
        header::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 80vw;
            height: 120px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0) 80%);
            z-index: 0;
            pointer-events: none;
            animation: shineIn 2.2s cubic-bezier(.23,1.02,.32,1) both;
        }
        @keyframes shineIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            letter-spacing: 8px;
            text-shadow: 0 2px 24px rgba(41,128,185,0.18), 0 1px 0 #fff;
            font-weight: 900;
            position: relative;
            z-index: 1;
            animation: titlePopIn 1.2s cubic-bezier(.23,1.02,.32,1) both;
        }
        @keyframes titlePopIn {
            from { opacity: 0; transform: scale(0.92);}
            to   { opacity: 1; transform: scale(1);}
        }
        header p {
            font-size: 1.25em;
            margin: 0;
            opacity: 0.95;
            letter-spacing: 2px;
            text-shadow: 0 2px 12px #2980b9, 0 1px 0 #fff;
            font-weight: 500;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s 0.4s cubic-bezier(.23,1.02,.32,1) both;
        }
        main {
            padding: 48px 24px 100px 24px;
            min-height: 400px;
            max-width: 1200px;
            margin: 0 auto;
            /* 透明度更低，弱化白色，融入背景 */
            background: rgba(255,255,255,0.13);
            border-radius: 32px;
            box-shadow: 0 8px 36px rgba(41,128,185,0.10);
            position: relative;
            animation: mainFadeIn 1.2s 0.2s cubic-bezier(.23,1.02,.32,1) both;
            /* 轻微磨砂，增强一体感 */
            backdrop-filter: blur(10px) saturate(1.2);
            -webkit-backdrop-filter: blur(10px) saturate(1.2);
            border: 1.5px solid rgba(255,255,255,0.18);
        }
        @keyframes mainFadeIn {
            from { opacity: 0; transform: translateY(60px) scale(0.98);}
            to   { opacity: 1; transform: translateY(0) scale(1);}
        }
        h2 {
            color: #217dbb;
            font-size: 2.1em;
            margin-bottom: 24px;
            letter-spacing: 3px;
            text-align: left;
            font-weight: 800;
            text-shadow: 0 2px 12px #e0eafc, 0 1px 0 #fff;
            background: linear-gradient(90deg, #21bb66 30%, #6dd5fa 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1.2s 0.4s cubic-bezier(.23,1.02,.32,1) both;
        }
        .fluid-photo-scroll-wrapper {
            /* 透明度更低，弱化白色，融入背景 */
            background: rgba(255,255,255,0.13);
            border-radius: 22px;
            box-shadow: 0 4px 24px rgba(41,128,185,0.10);
            padding: 27px 0 27px 0;
            animation: fadeIn 1.2s 0.5s cubic-bezier(.23,1.02,.32,1) both;
            scrollbar-color: #b3d8f6 #e0eafc;
            scrollbar-width: thin;
            padding-top: 5px;
            /* 轻微磨砂，增强一体感 */
            backdrop-filter: blur(10px) saturate(1.2);
            -webkit-backdrop-filter: blur(10px) saturate(1.2);
            border: 1.5px solid rgba(255,255,255,0.18);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fluid-photo-list {
            display: flex;
            align-items: flex-end;
            gap: 36px;
            flex-wrap: wrap;
            min-width: 0;
            padding-bottom: 8px;
            justify-content: center;
            width: 100%;
        }
        .fluid-photo {
            width: 260px;
            height: 160px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 24px rgba(41,128,185,0.14);
            position: relative;
            background: linear-gradient(135deg, #e0eafc 60%, #b3d8f6 100%);
            flex: 0 0 auto;
            transition: box-shadow 0.3s, transform 0.3s;
            z-index: 0;
            cursor: pointer;
            animation: fadeInUp 0.8s cubic-bezier(.23,1.02,.32,1) forwards;
        }
        .fluid-photo:hover {
            transform: scale(1.08) translateY(-8px) rotate(-1deg);
            box-shadow: 0 16px 48px #6dd5fa88, 0 0 24px #b3d8f6;
            z-index: 2;
        }
        .fluid-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }
        .fluid-photo:hover img {
            transform: scale(1.08) rotate(-1deg);
        }
        .fluid-photo::after {
            content: "";
            display: block;
            position: absolute;
            left: 0; top: 0; right: 0; bottom: 0;
            border-radius: 20px;
            pointer-events: none;
            box-shadow: 0 0 0 2px rgba(0,159,253,0.08) inset;
        }
        .notice-text {
            font-family: "微软雅黑", Arial, sans-serif;
            font-size: 1.13em;
            color: #217dbb;
            background: #eaf6ff;
            border-left: 5px solid #3498db;
            padding: 16px 22px;
            border-radius: 10px;
            margin: 40px 0 0 0;
            box-shadow: 0 2px 12px rgba(41,128,185,0.08);
            letter-spacing: 1.2px;
            font-weight: 500;
            animation: fadeIn 1.2s 0.7s cubic-bezier(.23,1.02,.32,1) both;
        }
        /* 隐藏滚动条 */
        .fluid-photo-scroll-wrapper::-webkit-scrollbar {
            display: none;
        }
        .fluid-photo-scroll-wrapper {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        footer {
            background: #2980b9;
            color: #fff;
            text-align: center;
            padding: 18px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 1.08em;
            letter-spacing: 1.2px;
            box-shadow: 0 -2px 12px rgba(41,128,185,0.10);
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            animation: fadeIn 1.2s 1s cubic-bezier(.23,1.02,.32,1) both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px) scale(0.98);}
            to { opacity: 1; transform: translateY(0) scale(1);}
        }
        @media (max-width: 1200px) {
            main {
                max-width: 98vw;
            }
            .fluid-photo-list {
                min-width: 900px;
            }
        }
        @media (max-width: 900px) {

            }
            nav a {
                font-size: 1em;
                padding: 6px 10px;
                margin: 0 8px;
            }
        }
    </style>

    <script>
        // 自动滚动相关变量
        const scrollWrapper = document.getElementById('fluid-scroll');
        const photoList = document.getElementById('fluid-list');
        let scrollSpeed = 0.6;
        let isPaused = false;
        let rafId = null;
        let userScrolling = false;
        let userScrollTimer = null;

        function scrollPhotos() {
            if (isPaused) {
                rafId = null;
                return;
            }
            scrollWrapper.scrollLeft += scrollSpeed;
            // 无限循环滚动
            if (scrollWrapper.scrollLeft + scrollWrapper.offsetWidth >= photoList.scrollWidth - 2) {
                scrollWrapper.scrollLeft = 0;
            }
            rafId = requestAnimationFrame(scrollPhotos);
        }
        // 启动自动滚动
        scrollPhotos();

        // 鼠标悬停时暂停，移走时继续滚动
        scrollWrapper.addEventListener('mouseenter', () => {
            isPaused = true;
        });
        scrollWrapper.addEventListener('mouseleave', () => {
            isPaused = false;
            if (!rafId) scrollPhotos();
        });

        // 用户手动滚动时，暂停自动滚动
        scrollWrapper.addEventListener('scroll', () => {
            userScrolling = true;
            isPaused = true;
            if (userScrollTimer) clearTimeout(userScrollTimer);
            userScrollTimer = setTimeout(() => {
                userScrolling = false;
                isPaused = false;
                if (!rafId) scrollPhotos();
            }, 1200);
        });

        // 页面隐藏时停止动画，节省资源
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                cancelAnimationFrame(rafId);
                rafId = null;
            } else if (!rafId) {
                scrollPhotos();
            }
        });

        // 阻止图片点击冒泡到document
        document.querySelectorAll('.fluid-photo').forEach(photo => {
            photo.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
